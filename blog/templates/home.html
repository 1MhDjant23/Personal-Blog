<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f0f4f8;
        }

        header {
            margin-bottom: 2em;
        }

        nav a {
            margin-right: 1em;
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            background: #fff;
            padding: 2em;
            margin-bottom: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ddd;
        }

        h1, h2 {
            color: #007acc;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 1em;
        }

        small {
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>{{blogTitle}}</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
    </nav>
</header>

<section>
    <h2>Welcome</h2>
    <p>{{introText}}</p>
</section>

<section>
    <h2>Latest Articles</h2>

    {{articlesList}}

</section>

</body>
</html>
