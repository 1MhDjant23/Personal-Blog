<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .article { padding: 1em 0; }
    .title { font-size: 2em; margin-bottom: 0.5em; }
    .date { color: #888; font-size: 0.9em; margin-bottom: 1em; }
    .content { color: #333; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="article">
    <div class="title">{{title}}</div>
    <div class="date">{{date}}</div>
    <div class="content">
      {{article}}
    </div>
  </div>
</body>
</html>
