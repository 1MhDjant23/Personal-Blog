<html lang="en">
<head>

  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .article { border-bottom: 1px solid #ccc; padding: 1em 0; }
    .article:last-child { border-bottom: none; }
    .title { font-size: 1.5em; margin-bottom: 0.5em; }
    .content { color: #333; }
  </style>
</head>
<body>
  <h1>Articles</h1>
  <div id="articles">
    <div class="article">
      <div class="title">Article Title 1</div>
      <div class="content">This is the content of the first article.</div>
    </div>
    <div class="article">
      <div class="title">Article Title 2</div>
      <div class="content">This is the content of the second article.</div>
    </div>
    <!-- Add more articles here -->
  </div>
</body>
</html>
